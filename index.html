<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myCalculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <div class="screen grey"></div>
    <div class="button">
      <button class="openBracket grey">(</button>
      <button class="closeBracket grey">)</button>
      <button class="percentage grey">%</button>
      <button class="ac grey">AC</button>
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="divide grey">&#247</button>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="multiply grey">&#215</button>
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="minus grey">-</button>
      <button class="zero">0</button>
      <button class="decimalPoint">.</button>
      <button class="equalTo">=</button>
      <button class="add grey">+</button>
    </div>
  </div>
</body>
</html>
